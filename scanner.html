<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Barcode Scanner</title>
</head>
<body>
    <h1>Webcam Barcode Scanner</h1>
    
    <!-- Video Feed -->
    <img id="video_feed" src="{{ url_for('video_feed') }}" width="640px">
    
    <br><br>
    
    <!-- Button to scan barcode -->
    <button onclick="scanBarcode()">Scan Barcode</button>
    
    <p><strong>Scanned Barcode:</strong> <span id="barcode_result"></span></p>

    <script>
        function scanBarcode() {
            fetch('/scan_barcode')
                .then(response => response.json())
                .then(data => {
                    if (data.barcode) {
                        document.getElementById('barcode_result').textContent = data.barcode;
                    } else {
                        document.getElementById('barcode_result').textContent = "No barcode detected.";
                    }
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
