<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USDA Barcode Scanner</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>

  <h1>Scan a Barcode to Get Food Info</h1>
  
  <!-- Video element for live webcam feed -->
  <div id="scanner-container">
    <video id="scanner" width="100%" height="auto"></video>
  </div>
  
  <!-- Show scanned barcode data -->
  <div id="result">
    <p><strong>Scanned Barcode:</strong> <span id="barcode"></span></p>
    <p><strong>Food Product Info:</strong> <span id="product-info">Please scan a barcode.</span></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
