<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Barcode Scanner</h1>

    <h1>Scan a Barcode</h1>

    <video id="camera" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas> <!-- Hidden canvas used for capturing frames -->

    <p><strong>Detected Barcode:</strong> <span id="barcode"></span></p>
    <p><strong>Food Product:</strong> <span id="product-info">Scan a barcode to see product details.</span></p>
    <p><strong>GPT Response:</strong> <span id="gpt-info">Awaiting info...</span></p>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
