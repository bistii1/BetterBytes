<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='scanner.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
<!-- Header -->
<header>
    <div class="logo">
        <p>Better Bytes</p>
    </div>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/personalize">Personalize</a></li>
            <li><a href="#scan">Scan</a></li>
            <li><a href="#contact">Hear</a></li>
        </ul>
    </nav>
</header>

</div>
<body>
    <div class="container">
        <h1><b> Barcode Scanner </b></h1>
        <!-- Text below the barcode scanner -->
        <p class="scanner-note">Make sure your barcode is as flat as possible and hold it up to the webcam.</p>
        <div class="scanner-info-container">
            <div id="scanner-container">
                <video id="camera" autoplay></video>
                <canvas id="canvas" style="display:none;"></canvas>
                <!-- Rescan Button -->
                <button id="rescan-button" class="rescan-button">Rescan</button>
            </div>

            <div class="product-info">
                <!-- Box for Detected Barcode -->
                <div class="info-box">
                    <p><strong>Detected Barcode:</strong> <span id="barcode"></span></p>
                    <p><strong>Food Product:</strong> <span id="product-info">Scan a barcode to see product details.</span></p>
                    <p><strong>Ingredient Information:</strong></p>
                    <div id="gpt-info" class="scrollable-box">Awaiting info...</div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

<!-- JavaScript to handle the Rescan functionality -->
<script>
    document.getElementById('rescan-button').addEventListener('click', function() {
        window.location.reload();
    });
</script>
