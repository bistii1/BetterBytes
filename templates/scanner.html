<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='scanner.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<div class="topnav">
    <a href="/">Home</a>
    <a href="/scanner">Scan</a>
    <a href="#contact">Hear</a>
    <a href="/personalize">Personalize</a>
</div>
<body>
    <div class="container">
        <h1>Barcode Scanner</h1>
        <div class="scanner-info-container">
            <div id="scanner-container">
                <video id="camera" autoplay></video>
                <canvas id="canvas" style="display:none;"></canvas>
            </div>

            <div class="product-info">
                <!-- Box for Detected Barcode -->
                <div class="info-box">
                    <p><strong>Detected Barcode:</strong> <span id="barcode"></span></p>
                </div>

                <!-- Box for Food Product -->
                <div class="info-box">
                    <p><strong>Food Product:</strong> <span id="product-info">Scan a barcode to see product details.</span></p>
                </div>

                <!-- Box for Ingredient Information -->
                <div class="info-box">
                    <p><strong>Ingredient Information:</strong></p>
                    <div id="gpt-info" class="scrollable-box">Awaiting info...</div>
                </div>

                <!-- Box for Personalization (optional) -->
                {% if personalization %}
                <!-- Box for Personalization (initially hidden) -->
                    <div id="personalization-box" class="info-box" style="display:none;">
                        <h3>Personalization:</h3>
                        <p id="personalization-content"></p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
