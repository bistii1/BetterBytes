<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalize Your Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/personalize.css">
    <style>
        /* Ensure everything is reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montesarrat', monospace;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        /* Typing Animation */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 60%;
            }
        }

        .typing-effect {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid black;
            animation: typing 3.5s steps(30) 0.3s 1 normal both, blink 0.75s step-end 3.5s forwards;
            font-size: 24px; /* Ensure that font-size is applied here too */
        }

        /* Blinking cursor effect */
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        label {
            font-size: 18px;
            font-weight: normal;
            color: #333;
            display: block;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 450px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 8px;
            resize: none;
            margin-bottom: 20px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #555;
            transition: background-color 0.3s ease;
        }

        p {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#personalize">Personalize</a></li>
                <li><a href="/scan">Scan</a></li>
                <li><a href="#contact">Hear</a></li>
            </ul>
        </nav>
    </header>

    <!-- Personalization Form -->
    <div class="form-container">
        <h1><span class="typing-effect">Personalize Your Information</span></h1>
        <form action="/personalize" method="POST">
            <label for="user_input">Enter your dietary preferences below:</label>
            <textarea id="user_input" name="user_input" rows="4" cols="50" placeholder="Example: I want to avoid red40" required></textarea><br><br>
            <button type="submit">Save</button>
        </form>
        <p>{{ message }}</p>
    </div>
</body>
</html>
